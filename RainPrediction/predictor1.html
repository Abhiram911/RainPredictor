<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        /* predictor.css */

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #prediction-form {
            background-color: #ffffff;
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }

        button.btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn:hover {
            background-color: #0056b3;
        }

        .md-form {
            margin-bottom: 15px;
        }

        select {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        button.btn-info {
            background-color: #17a2b8;
            border: none;
        }

        button.btn-info:hover {
            background-color: #138496;
        }

        h1.center {
            font-size: 2rem;
            color: #007bff;
            margin-top: 20px;
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #prediction-form {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-control, select, button.btn {
                font-size: 0.9rem;
            }
        }

    </style>
    <title>Rain Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/predict" method="POST">
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="date" class="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="mintemp" class="mintemp">Minimum Temperature</label>
                        <input type="text" class="form-control" id="mintemp" name="mintemp">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="maxtemp" class="maxtemp">Maximum Temperature</label>
                        <input type="text" class="form-control" id="maxtemp" name="maxtemp">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="rainfall" class="rainfall">Rainfall</label>
                        <input type="text" class="form-control" id="rainfall" name="rainfall">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="humidity9am" class="humidity9am">Humidity 9am</label>
                        <input type="text" class="form-control" id="humidity9am" name="humidity9am">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="humidity3pm" class="humidity3pm">Humidity 3pm</label>
                        <input type="text" class="form-control" id="humidity3pm" name="humidity3pm">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="pressure9am" class="pressure9am">Pressure 9am</label>
                        <input type="text" class="form-control" id="pressure9am" name="pressure9am">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="pressure3pm" class="pressure3pm">Pressure 3pm</label>
                        <input type="text" class="form-control" id="pressure3pm" name="pressure3pm">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="temp9am" class="temp9am">Temperature 9am</label>
                        <input type="text" class="form-control" id="temp9am" name="temp9am">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="temp3pm" class="temp3pm">Temperature 3pm</label>
                        <input type="text" class="form-control" id="temp3pm" name="temp3pm">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="location" class="location">Location</label>
                        <select class="form-control" id="location" name="location" aria-label="Location">
                            <option selected>Select Location</option>
                            <option value="1">Visakhapatnam</option>
                            <option value="2">Vijayawada</option>
                            <option value="3">Guntur</option>
                            <option value="4">Nellore</option>
                            <option value="5">Kurnool</option>
                            <option value="6">Kakinada</option>
                            <option value="7">Rajahmundry</option>
                            <option value="8">Tirupati</option>
                            <option value="9">Warangal</option>
                            <option value="10">Nizamabad</option>
                            <option value="11">Khammam</option>
                            <option value="12">Karimnagar</option>
                            <option value="13">Mahbubnagar</option>
                            <option value="14">Nalgonda</option>
                            <option value="15">Adilabad</option>
                            <option value="16">Srikakulam</option>
                            <option value="17">Chittoor</option>
                            <option value="18">Ongole</option>
                            <option value="19">Anantapur</option>
                            <option value="20">Kadapa</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 center-button">
                    <button type="submit" class="btn btn-info">Predict</button>
                </div>
            </div>
        </form>
    </section>
    <div>
         <h1 class="text-center">{{ prediction }}</h1>
    </div>
